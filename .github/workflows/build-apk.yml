name: Build Android APK

# Trigger conditions
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Trigger on version tags
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full commit history

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'  # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pillow

    - name: Convert icon to PNG
      run: |
        python -c "from PIL import Image; img = Image.open('icon.jpg'); img = img.convert('RGBA'); img.save('icon.png', 'PNG'); print('Icon converted to PNG successfully')"

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;25.1.8937393"
        sdkmanager --install "cmake;3.22.1"

    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +%Y%m%d-%H%M%S)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build APK
      run: |
        echo "Building APK with Flet..."
        flet build apk --project "凡人修仙3万天"

    - name: Rename APK
      run: |
        mkdir -p dist
        APK_FILE=$(find build/apk -name "*.apk" -type f | head -n 1)
        if [ -n "$APK_FILE" ]; then
          cp "$APK_FILE" "dist/mortal_3W_day-${{ steps.version.outputs.version }}.apk"
          echo "APK renamed to: mortal_3W_day-${{ steps.version.outputs.version }}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Get APK info
      run: |
        echo "APK build completed!"
        echo "Original APK:"
        ls -lh build/apk/
        echo "Renamed APK:"
        ls -lh dist/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mortal_3W_day-apk-${{ steps.version.outputs.version }}
        path: dist/*.apk
        retention-days: 30
