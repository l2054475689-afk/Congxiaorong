name: Build Android APK

# 触发条件
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # 触发版本标签构建
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整的提交历史

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'  # 缓存 pip 依赖

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +%Y%m%d-%H%M%S)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build APK
      run: |
        echo "Building APK with Flet..."
        flet build apk --module main_mobile

    - name: Rename APK
      run: |
        mkdir -p dist
        APK_FILE=$(find build/apk -name "*.apk" -type f | head -n 1)
        if [ -n "$APK_FILE" ]; then
          cp "$APK_FILE" "dist/mortal_3W_day-${{ steps.version.outputs.version }}.apk"
          echo "APK renamed to: mortal_3W_day-${{ steps.version.outputs.version }}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Get APK info
      run: |
        echo "APK build completed!"
        echo "Original APK:"
        ls -lh build/apk/
        echo "Renamed APK:"
        ls -lh dist/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mortal_3W_day-apk-${{ steps.version.outputs.version }}
        path: dist/*.apk
        retention-days: 30
